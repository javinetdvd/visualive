<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualive</title>
    <link rel="stylesheet" href="style.css">
    <!-- AÑADE ESTA LÍNEA PARA EL FAVICON -->
    <link rel="icon" type="image/x-icon" href="favicon.ico"> 
    <!-- Fin de la línea del favicon -->
</head>
<body>
    <!-- Contenedor principal -->
    <div class="visualizer-container">
        <img id="background-logo" src="" alt="Logo de fondo">
        <canvas id="visualizer-canvas"></canvas>
    </div>

    <!-- Controles -->
    <div class="controls">
        <button id="start-button">Iniciar Micrófono</button>

        <label for="logo-upload">Subir Logo:</label>
        <input type="file" id="logo-upload" accept="image/*">

        <label for="bar-color-picker">Color Barras:</label>
        <input type="color" id="bar-color-picker" value="#00ff00">

        <label for="container-bg-color-picker">Fondo:</label>
        <input type="color" id="container-bg-color-picker" value="#000000">

        <label for="sensitivity-slider">Sensibilidad:</label>
        <input type="range" id="sensitivity-slider" min="0.1" max="2.5" step="0.1" value="1" title="Sensibilidad">

        <label for="thickness-slider">Grosor Barras:</label>
        <input type="range" id="thickness-slider" min="0.5" max="25" step="0.5" value="3" title="Grosor Barras"> <!-- Max aumentado un poco -->

        <label for="opacity-slider">Opacidad Barras:</label>
        <input type="range" id="opacity-slider" min="0" max="1" step="0.05" value="1" title="Opacidad Barras">

        <label for="spacing-slider">Espaciado:</label>
        <input type="range" id="spacing-slider" min="0" max="20" step="0.5" value="1" title="Espaciado entre barras"> <!-- Max aumentado un poco -->

        <button id="fullscreen-button">Pantalla Completa</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
